<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Calculator</title>
</head>





<body>

    
    <div class="container">


        <div class="calculator">

            <div><input type="text" id="text_field"></div>
        <div>   <Button id="history">H</Button>
            <Button id="de">DE</Button>
        </div> 

            <div>
            <Button id="delete">C</Button>
            <Button class="opr">%</Button>
            <Button class="opr">+/-</Button>
            <Button class="opr">/</Button></div>

            <div>
                <Button>7</Button>
                <Button>8</Button>
                <Button>9</Button>
                <Button class="opr">X</Button></div>

                <div>
                    <Button>4</Button>
                    <Button>5</Button>
                    <Button>6</Button>
                    <Button class="opr">-</Button></div>  
                    <div>
                        <Button>1</Button>
                        <Button>2</Button>
                        <Button>3</Button>
                        <Button class="opr">+</Button></div>             

                        <div>
                            <Button>00</Button>
                            <Button>0</Button>
                            <Button id="equals">=</Button></div>
              




        </div>









    </div>

    <script src="temp.js"></script>

</body>









</html>
